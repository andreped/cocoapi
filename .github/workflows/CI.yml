name: Build and upload wheels

on:
  push:
    branches: 
      - '*'
  pull_request:
    branches: 
      - '*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-10.15, windows-2019, ubuntu-18.04]
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10", "3.11"]
    
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: pip install wheel setuptools numpy cython

    - name: Build wheel
      run: cd PythonAPI && python setup.py bdist_wheel
    
    - name: Install software
      run: pip install --find-links=${{github.workspace}}/PythonAPI/dist/ pycocotools

    - name: Test import
      run: python -c "import pycocotools"
    
    - name: Upload Python wheel
      uses: actions/upload-artifact@v2
      with:
        name: Python wheel
        path: ${{github.workspace}}/PythonAPI/dist/pycocotools-*.whl
        if-no-files-found: error
